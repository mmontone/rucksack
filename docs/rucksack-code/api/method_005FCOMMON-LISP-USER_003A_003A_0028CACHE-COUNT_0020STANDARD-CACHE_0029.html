        ><div class="contents"
          ><h2
            >Source</h2
          ><pre
            ><code class="code"
              >(defmethod cache-count ((cache standard-cache))
  (+ (hash-table-count (objects cache))
     (loop for transaction being the hash-value of (transactions cache)
           sum (transaction-nr-dirty-objects transaction))))</code
            ></pre
