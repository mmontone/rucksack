            ><code class="code"
              >(defmethod reset-allocation-counter ((heap heap))
  ;; Resets the allocation counter (and returns the old value of the counter).
  (let ((old-value (nr-allocated-octets heap)))
    (setf (nr-allocated-octets heap) 0)
    old-value))</code
