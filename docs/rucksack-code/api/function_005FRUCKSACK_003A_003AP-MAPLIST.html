          ><pre
            ><code class="code"
              >(defun p-maplist (function list)
  ;; DO: Accept more than one list argument.
  (let ((result '()))
    (loop while list do
          (setq result (p-cons (funcall function list) result)
                list (p-cdr list)))
    (p-nreverse result)))</code
