          ><pre
            ><code class="code"
              >(defmethod close-cache ((cache standard-cache) &amp;key (commit t))
  (when commit
    (cache-commit cache))
  (close-heap (heap cache))
  (close-schema-table (schema-table cache))
  'ok)</code
