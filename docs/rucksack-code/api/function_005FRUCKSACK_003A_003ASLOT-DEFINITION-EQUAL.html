          ><pre
            ><code class="code"
              >(defun slot-definition-equal (slot-1 slot-2)
  (and (equal (slot-persistence slot-1) (slot-persistence slot-2))
       (index-spec-equal (slot-index slot-1) (slot-index slot-2))
       (equal (slot-unique slot-1) (slot-unique slot-2))))</code
