            ><code class="code"
              >(defmacro with-rucksack ((rucksack directory &amp;rest args) &amp;body body)
   `(let* ((*rucksack* *rucksack*)
           (,rucksack (open-rucksack ,directory ,@args)))
      (unwind-protect (progn ,@body)
        (close-rucksack ,rucksack))))</code
