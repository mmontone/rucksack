        ><h1
          >Function: P-MEMBER-IF</h1
        ><div class="contents"
          ><h2
            >Source</h2
          ><pre
            ><code class="code"
              >(defun p-member-if (predicate list &amp;key key)
  (unless key
    (setq key #'identity))
  (p-mapl (lambda (tail)
            (when (funcall predicate (funcall key (p-car tail)))
              (return-from p-member-if tail)))
          list)
  nil)</code
