          ><pre
            ><code class="code"
              >(defmacro with-cache ((cache directory &amp;rest options) &amp;body body)
  `(let ((,cache (open-cache ,directory ,@options)))
     (unwind-protect (progn ,@body)
       (close-cache ,cache))))</code
