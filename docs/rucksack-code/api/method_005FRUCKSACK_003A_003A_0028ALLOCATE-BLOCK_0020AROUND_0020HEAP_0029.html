        ><div class="contents"
          ><h2
            >Source</h2
          ><pre
            ><code class="code"
              >(defmethod allocate-block :around ((heap heap) &amp;key &amp;allow-other-keys)
  (multiple-value-bind (block nr-octets)
      (call-next-method)
    (incf (nr-allocated-octets heap) nr-octets)
    (values block nr-octets)))</code
